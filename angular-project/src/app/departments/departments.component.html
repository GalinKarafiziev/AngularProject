
<div class="container">
<h2> Departments </h2>
<p class="info"> To update any of the departments you should click on the name of the department.</p>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col"> Department ID</th>
      <th scope="col">Department name</th>
      <th scope="col">Location</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <th scope="row">{{ department.id}}</th>
      <td><a class="link" routerLink="/detail/{{department.id}}">{{ department.name }}</a></td>
      <td>{{ department.location }}</td>


      <td> <button class="delete" title="delete department"
      (click)="delete(department)">delete</button></td>
    </tr>
  </tbody>
</table>

  <a class="adddepartment" routerLink="/add"> New Department </a>

</div>
