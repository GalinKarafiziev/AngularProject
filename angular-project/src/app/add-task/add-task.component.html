
<div class="form-group">
            <div>
                <h2>Add Task</h2>
                <form>
                    <p>Task:
                        <input  #task class="Form" type="text" name = "task" required>
                    </p>
                    <p>Department:
                      <select  #department class="Form">
                        <option *ngFor="let department of departments" value="{{department.name}}">{{department.name}}</option>
                      </select>
                    </p>
                    <p>Employee:
                      <select  #employee class="Form">
                        <option *ngFor="let employee of employees" value="{{employee.firstname}}">{{employee.firstname}}</option>
                      </select>
                    </p>
                    <span>
                    <button class="btn btn-dark" (click) = "goBack()" (click)="add(task.value,department.value, employee.value);">Add</button>
                    </span>

                </form>
            </div>
